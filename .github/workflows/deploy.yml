name: Deploy Main to Vercel
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "jurgenwerk@users.noreply.github.com"
          git config --local user.name "GitHub Action"

      - name: Add auto-commit
        run: |
          # Add your changes here (example: update a timestamp file)
          echo "Deployment triggered at $(date)" > deployment-timestamp.txt
          git add .
          git commit -m "Auto-commit before deployment [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy Main branch to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
